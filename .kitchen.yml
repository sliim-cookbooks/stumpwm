---
driver:
  name: vagrant
  require_chef_omnibus: true
  use_sudo: false

provisioner:
  name: chef_zero
  require_chef_omnibus: 13

verifier:
  name: inspec

platforms:
  - name: debian-8.1
  - name: debian-9.5
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[apt]
      - recipe[git]
      - recipe[stumpwm]
      - recipe[stumpwm::xsession]
    attributes:
      stumpwm:
        build_dir: /opt/stumpwm
        user: kitchen
        quicklisp:
          install_dir: /opt/quicklisp
